
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IncomeExpensePro</title>
  <!-- BootStrap css link -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  
</head>
<body>
  <header>

    <h1 class="text-center text-black fw-bold mt-5 my-5">Expense <span class="text-warning">Income</span>-Pro</h1>

  </header>

  <!-------------------------- Main container ------------------------->


  <main class="container">

     <div class="row d-flex align-items-center  ">
       
            <div class="col-lg-6 col-md-12">
                <img class="img-fluid" src="img/calculator.jpg" alt="">
            </div>
            <div class="col-lg-6 col-md-12 shadow-lg bg-secondary">
              <h4 class="text-center my-3 fw-bold text-white">Income</h4>

              <div class="input-group">
                <span class="input-group-text fw-bold">Income :</span>
                <input id="income-field" type="text" aria-label="First name" class="form-control">
              </div>

              <h4 class="text-center my-3 fw-bold text-white">Expenses</h4>
              <div class="input-group">
                <span class="input-group-text fw-bold">Food :</span>
                <input id="food-field" type="text" aria-label="First name" class="form-control">
              </div>

              <div class="input-group mt-3">
                <span class="input-group-text fw-bold">Rent :</span>
                <input  id="rent-field" type="text" aria-label="First name" class="form-control">
              </div>

              <div class="input-group my-3">
                <span class="input-group-text fw-bold ">Clothes :</span>
                <input id="clothes-field" type="text" aria-label="First name" class="form-control">
              </div>

              <div class="d-flex justify-content-center my-5 ">
                <button  id="calculate-button" class="btn btn-warning text-black fw-bold px-5 "><h3>Calculate</h3></button>
              </div>

              <div>
                <h3 class="text-center  mt-3 fw-bold text-white">Total Expenses: <span id="total-expenses"> 00</span></h3>
                <h3 class="text-center text-warning fw-bold">Balance: <span id="balanceId">00</span></h3>
              </div>

<!-- ------------------------Section----------- -->
                <section class="my-5">
                          <div class="row text-center align-items-center  justify-content-center  d-flex m-5">
                    <div class="col-lg-4 ">
                      <div class="input-group  my-5">
                        <span class="input-group-text fw-bold ">Save :</span>
                        <input id="save_field" type="text" aria-label="First name" class="form-control">
                      </div>
                    </div>
                    <div class="col-lg-4">
                      <h5><span class="fw-bold text-white">%</span></h5>
                    </div>
                    <div class="col-lg-4">
                      <button id="save-btn-hero" class="btn btn-warning text-black fw-bold ">Save</button>
                    </div>
                  </div>
                </section>

    <!-----------------section 2------------------------>
                <section class="my-5">
                 <div>
                  <h3 class="text-center text-warning fw-bold">Saving Amount: <span id="saving-amount">00</span></h3>
                  <h3 class="text-center fw-bold text-white">Remaining Balance: <span id="remaining-balance">00</span> </h3>
                </div>  
                </section>  
        </div>
       </div>
     </div>
  </main>
  
   <!------------------------JavaScript link  -------------->

  <script src="/incomeExpense.js"></script>

     <!----------------------- BootStrap js link ------------>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
